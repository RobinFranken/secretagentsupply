<!DOCTYPE html>
<html>
  <head>
<!-- Link HTML with CSS-reset stylesheet -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
<!-- Link HTML with CSS stylesheet -->
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
<!-- Add small logo in Chrome tab -->
    <link rel="icon" type="image/png" href="./resources/images/SAS tab logo.png" sizes="32x32">

    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!-- Header section -->
    <div class="header">
      <div class="containers">
        <img src="resources/images/SAS logo image.png" alt="Secret Agent Supply logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
<!-- Main banner section -->
    <div class="mainbannercontainer">
      <div class="containers">
        <div class="bannerimage-content">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!-- Navigation section -->
    <nav>
      <ul class="containers">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobilenav">
        <li>Menu</li>
      </ul>
    </nav>
<!-- Gallery section -->
    <div class="containers">
      <div class="galleryitems">
        <div class="items">
          <div class="itemsimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Image of a Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="itemswatch">
          <div class="itemsimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Image of a Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="itemsglasses">
          <div class="itemsimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Image of Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
<!-- Contact section -->
    <div class="containers">
      <div class="information">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
<!-- Footer section -->
    <footer>
      <div class="containers">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
